<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 Sketches</title>
  </head>
  <body>
    <div class="container">
      <ul class="sidebar">
        <li id="timecnt"></li>
        <li id="speed" class="buttons">
          <div>
            <button class="button current" data-val="300">Slow</button>
          </div>
          <div>
            <button class="button" data-val="100">Medium</button>
          </div>
          <div>
            <button class="button" data-val="20">Fast</button>
          </div>
        </li>
        <li id="narrative"></li>
        <li class="citation">
          <p>This is a simulation of 1,000 students' average day.</p>
        </li>
      </ul>
      <div id="movingbubbles-chart" class="svg-chart"></div>
    </div>
  </body>
</html>
